<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=" messagerie instantannée de groupomania, pas de connection">
    <link rel="stylesheet" href="screen.css">
    <title>Connect</title>
</head>
<body>
    <header class="logo">
        <p> 
            <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
        </p>
        <h1>Groupomania</h1>
    </header>
    <main class="container">
        <form action="http://localhost:3000/login" method="post" name="form"  id="formLogin">
            <div class="login">
                <h2 class="title_login">Connection</h2>
                <p class="email"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="email" name="email" id="emailRecognized" title="Veuillez écrire un mail valide"  pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$" placeholder="Votre email" required/>
                </p>  
                <p class="password"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="password" name="password" id="passwordRecognized" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule pas de caractère spéciaux"  placeholder="Votre mot de passe" required/>
                </p>
                <p>
                    <input type="submit" id="btnSubmitMember" class="btn_enter" name="submit" value="Envoyer">
                </p>  
            </div>
        </form>    
    </main>
    <footer>
        <div class="footer">
            <p class="copyright">
                <img src="images/copyright_25.png" alt="copyright">
                2021 GROUPOMANIA. Tous droits réservés
            </p>
            <p>
                <a href ="#">A propos</a>
            </p>
            <p>
                <a href ="#">Fonctionnalités</a>
            </p>
            <p>
                <a href ="#">Nous contacter</a>
            </p>
        </div>
    </footer>
    <!--mes scripts-->
    <script src="js/models/Users.js"></script>
    <script type="text/javascript" src="js/indexMember.js"></script>
    <script type="text/javascript" src="js/config.js"></script>  

</body>
</html>
