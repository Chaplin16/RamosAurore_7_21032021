<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>Tchats</title>
    </head>
    <body>
        <header class="logo">
            <p> 
                <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
            </p>
            <h1>Groupomania</h1>
       </header>
        <main class="containerTchatsAndUsers">
            <section class= "yourProfil">
                <h2 id="Hello" class="profil"></h2>
                <p class="helloAvatar" id="helloAvatar"></p>
                <!--partie HTML importée dans pageProfilUser.js -->
                <p>
                    <label class="label" for="avatar">Modifier votre avatar</label>
                    <input type="file" id="avatar" name="avatar" class="avatar" style="display:none" />
                    <a class="updateProfil" id="updateProfil" href="modifProfil.html">Modifier votre profil</a>
                    <a class="deleteAccount" id="deleteAccount" href="#">Supprimer votre profil</a>
                </p>
                <div class="disconnect">
                    <input type="submit" class="inputDisconnect" id="inputDisconnect" value="Se déconnecter"> 
                   
                </div>
            </section>
            <section class="post">
                <div class="tchatUserConnect" id="tchatUserConnect">
                    <h2 class="connected"                  >
                        <p class="avatarConnect" id="avatarConnect"> 
                            <!--partie HTML importée dans pageTchats.js -->   
                        </p>

                    </h2>    
                    <div class="inputImgAndText">
                        <label for="inputTchatUserConnect">Votre texte</label>
                        <input class="inputTchatUserConnect" 
                                type="text" 
                                name="userConnect" 
                                id="inputTchatUserConnect" 
                                placeholder="Quoi de neuf??"
                        />
                        <p class="linkImg" id="linkImg"></p>
                    </div>  
                    <div class="btnImgAndSend">
                        <label for="selectImg">selectionner une image</label>
                        <input type="file" id="selectImg" name="selectImg" class="selectImg" />   
                        <input type="submit" class="linkSend" id="btnSubmitTchat" name="submit" value="button"> 
                    </div>  
                </div>
                <div class="tchatsMembersAndComments" id="tchatsMembersAndComments"> 
                    <div class="allTchatsMembers" id="allTchatsMembers">
                          <!--HTML des tchats mis dans le JS-->
                    </div>
                </div>
            </section>
            <div class="pageUp">
                <a href="#top"><img class="btnUp" src="images/btnUp.png" alt="bouton pour remonter en haut de la page"/></a>
            </div>
        </main>

        <footer>
        </footer>

        <!--mes scripts-->
        <script src="js/models/Tchats.js"></script> 
        <script src="js/models/Users.js"></script>
        <script src="js/models/Comments.js"></script>
        <script src="js/pageTchats.js"></script>
        <script src="js/pageProfilUser.js"></script>   


    </body>

</html>
