<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>Tchats</title>
    </head>
    <body>
        <header class="logo">
            <p> 
                <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
            </p>
            <h1>Groupomania</h1>
        </header>
        <main class="containerTchatsAndUsers">
            <section class= "users">
                <h2>Membres</h2>
                <div class="allUsers">
                    <button class="avatar_post"> 
                        <a href="#">Avatar</a>
                    </button>
                    <label for="username"> </label>           
                    <input class="input_formulaire_users" type="text" name="username" id="username"/>
                </div>
            </section>
            <section class="post">
                <div class="myTchat" id="myTchat"> <!--partie HTML importée en pageTchats.js --> 
                    <button class="avatar_post"> 
                        <a href="#">Avatar</a>
                    </button>
                    <label for="tchatMainUser"> </label>
                    <input class="input_formulaire_post" 
                            type="text" 
                            name="tchatMainUser" 
                            id="tchatMainUser" 
                            placeholder="Quoi de neuf??"
                        />
                        <!--<a href="#" dowload="${tchat.attachment}>-->
                    <img class="linkImage" src="images/trombone_40.png"/>
                    
                    <img class="linkSend" src="images/send.png">
                    <!--<input type=submit id="btnTchat" class="linkSend" data-id="${tchat.id}" data-content="${tchat.content} data-image="${tchat.attachment}" data-name="${tchat.userId}" data-create="${tchat.createAt}" data-update="${tchat.updatedAt}">-->
                </div>
                <div class="otherTchats"> 
                    <button class="avatar_post"> 
                        <a href="#">Avatar</a>
                    </button>
                    <label for="tchatUser"> </label>
                    <input class="input_formulaire_post" type="texterea" name="tchatUser" id="tchatUser"
                    />  
                </div>
            </section>
        </main>

        <footer>
        </footer>

        <!--mes scripts-->
        <script src="js/pageTchats.js"></script>   
        <script src="js/Tchats.js"></script> 

    </body>
</html>
