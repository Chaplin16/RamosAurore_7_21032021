<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>Tchats</title>
    </head>
    <body>
        <header class="logo">
            <p> 
                <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
            </p>
            <h1>Groupomania</h1>
        </header>
        <main class="containerTchatsAndUsers">
            <section class= "members">
                <h2>Membres</h2>
                <div class="allMembers">
                    <button class="avatarMember"> 
                        <a href="#">Avatar</a>
                    </button>
                    <label for="username"> </label>           
                    <input class="inputMemberName" type="text" name="username" id="username"/>
                </div>
            </section>
            <section class="post">
                <div class="tchatUserConnect" id="tchatUserConnect"> <!--partie HTML importée en pageTchats.js --> 
                    <button class="avatarConnect"> 
                        <a href="#">Avatar</a>
                    </button>
                    <label for="userConnect"> </label>
                    <input class="inputTchatUserConnect" 
                            type="text" 
                            name="userConnect" 
                            id="inputTchatUserConnect" 
                            placeholder="Quoi de neuf??"
                    />
                        <!--<a href="#" dowload="${tchat.attachment}>-->
                    <img class="linkImage" src="images/trombone_50.png"/>
                    
                    <img class="linkSend" src="images/fleche.png">
                    <!--<input type=submit id="btnTchat" class="linkSend" data-id="${tchat.id}" data-content="${tchat.content} data-image="${tchat.attachment}" data-name="${tchat.userId}" data-create="${tchat.createAt}" data-update="${tchat.updatedAt}">-->
                </div>
                <div class="tchatsMembersAndComments"> 
                    <div class="tchatMember">
                        <button class="avatarMember"> 
                            <a href="#">Avatar</a>
                        </button>
                        <label for="allTchatMember"> </label>
                        <input class="inputTchatMember" type="texterea" name="allTchatMember" id="tchatMember"/>  
                    </div>
                    <div class="commentUser">
                        <p>Commentaires</p>
                        <button class="avatarComment"> 
                            <a href="#">Avatar</a>
                        </button>
                        <input class="commentUserConnect" type="texterea" name="commentUser" id="commentUserConnect"/>  
                        <img class="commentSend" src="images/fleche.png">
                    </div>
                </div>
            </section>
        </main>

        <footer>
        </footer>

        <!--mes scripts-->
        <script src="js/pageTchats.js"></script>   
        <script src="js/Tchats.js"></script> 

    </body>
</html>
