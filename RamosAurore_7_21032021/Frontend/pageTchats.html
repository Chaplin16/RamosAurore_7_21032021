<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>Tchats</title>
    </head>
    <body>
        <header class="logo">
            <p> 
                <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
            </p>
            <h1>Groupomania</h1>
       </header>
        <main class="containerTchatsAndUsers">
            <section class= "yourProfil">
                <h2 id="Hello"></h2>
                <p>
                    <a class="updateAvatar" id="updateAvatar" href="#">Modifier son avatar</a>
                    <a class="updateProfil" id="updateProfil" href="#">Modifier son profil</a>
                    <a class="deleteAccount" id="deleteAccount" href="#">Supprimer son profil</a>
                </p>
                <div class="disconnect">
                    <a href="index.html"> 
                        <input type="submit" class="inputDisconnect" value="Se déconnecter"> 
                    </a>
                </div>
            </section>
            <section class="post">
                <div class="tchatUserConnect" id="tchatUserConnect"> <!--partie HTML importée en pageTchats.js --> 
                    <div class="connected"                  >
                        <p class="avatarConnect" id="avatarConnect"> 
                        <!--variable de l lavatar en js -->  
                        </p>
                        <p id=usernameConnect class="usernameConnect"></p>
                    </div>    
                    <label for="userConnect"></label>
                    <input class="inputTchatUserConnect" 
                            type="text" 
                            name="userConnect" 
                            id="inputTchatUserConnect" 
                            placeholder="Quoi de neuf??"
                    />
                        <!--<a href="#" dowload="${tchat.attachment}>-->
                   <!--<img class="linkImage" src="images/trombone_50.png"/>-->
                    <input type="submit" class="linkSend" id="btnSubmitTchat" name="submit">
                    
                <!--   <input type=submit id="btnTchat" class="linkSend" data-id="${tchat.id}" data-content="${tchat.content} data-image="${tchat.attachment}" data-name="${tchat.userId}" data-create="${tchat.createAt}" data-update="${tchat.updatedAt}">--> 
                </div>
                <div class="tchatsMembersAndComments" id="tchatsMembersAndComments"> 
                    <div class="allTchatsMembers" id="allTchatsMembers">
                          <!--HTML des tchats mis dans le JS-->
                    </div>
                    <div class="commentUser" id="commentsUsers">
                        <!--HTML des commentaires mis dans le JS-->
                    </div>
                </div>
            </section>
        </main>

        <footer>
        </footer>

        <!--mes scripts-->
        <script src="js/models/Tchats.js"></script> 
        <script src="js/models/Users.js"></script>
        <script src="js/models/Comments.js"></script>
        <script src="js/pageTchats.js"></script>
        <script src="js/pageProfilUser.js"></script>   
    </body>

</html>
