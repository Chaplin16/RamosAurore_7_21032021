<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>accueil Groupomania</title>
    </head>

    <body>
        <header>
            <h1>Votre messagerie instantanée</h1>
            <p class="logo"> <img src="images/logo_rouge_en_longueur_tres_petite.png" alt="logo de groupomania"></p>

            <!--   <img src="images/logo_rouge_en_longueur.png"
                    srcset="logo_rouge_en_longueur_tres_petite.png 350w, 
                    logo_rouge_en_longueur_petite.png 450w, 
                    logo_rouge_en_longueur_medium.png 600w,
                    logo_rouge_en_longueur_medium_medium.png 800w,
                    logo_rouge_en_longueur_big.png 1000w" 
                    alt="logo de groupomania">-->
         
        </header>
        <main class="container">
            <div class="signup">
                <div class="title_signup">
                    <h2>Inscription</h2>
                    <button class="avatar"> 
                        <a href="#">Votre photo de profil</a>
                    </button>    
                </div>
                <p class="username"> 
                    <label for="username"> </label>
                    <input class="input_formulaire" type="text" name="username" id="username" placeholder="Votre pseudo"/>
                </p>
                <p class="email"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="email" id="email" placeholder="Votre email"/>
                </p>
                <p class="password"> 
                    <label for="password"> </label>
                    <input class="input_formulaire" type="text" name="password" id="password" placeholder="Votre mot de passe"/>
                </p>
                <p class="job"> 
                    <label for="job"> </label>
                    <input class="input_formulaire" type="text" name="job" id="job" placeholder="Votre poste"/>
                </p>
                <p>
                    <input type="button" class="btn_enter" value="entrer">
                </p> 
            </div>
            <div class="login">
                <h2 class="title_login">Connection</h2>
                <p class="email"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="email" id="email" placeholder="Votre email"/>
                </p>  
                <p class="password"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="password" id="password" placeholder="Votre mot de passe"/>
                </p>
                <p>
                    <input type="button" class="btn_enter" value="entrer">
                </p>  
            </div>
        </main>
    </body>

</html>
