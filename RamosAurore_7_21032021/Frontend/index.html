<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania">
        <link rel="stylesheet" href="screen.css">
        <title>accueil Groupomania</title>
    </head>

    <body>
        <header class="logo">
                <p> 
                    <img src="images/icon_120.png" alt="logo de groupomania">
                </p>
                <h1>Groupomania</h1>
        </header>
        <main class="container">
            <div class="signup">
                <div class="title_signup">
                    <h2>Inscription</h2>
                    <button class="avatar"> 
                        <a href="#">Votre photo de profil</a>
                    </button>    
                </div>
                <p class="username"> 
                    <label for="username"> </label>
                    <input class="input_formulaire" type="text" name="username" id="username" placeholder="Votre pseudo"/>
                </p>
                <p class="email"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="email" id="email" placeholder="Votre email"/>
                </p>
                <p class="password"> 
                    <label for="password"> </label>
                    <input class="input_formulaire" type="text" name="password" id="password" placeholder="Votre mot de passe"/>
                </p>
                <p class="job"> 
                    <label for="job"> </label>
                    <input class="input_formulaire" type="text" name="job" id="job" placeholder="Votre poste"/>
                </p>
                <p>
                    <input type="button" class="btn_enter" value="entrer">
                </p> 
            </div>
            <div class="login">
                <h2 class="title_login">Connection</h2>
                <p class="email"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="email" id="email" placeholder="Votre email"/>
                </p>  
                <p class="password"> 
                    <label for="email"> </label>
                    <input class="input_formulaire" type="text" name="password" id="password" placeholder="Votre mot de passe"/>
                </p>
                <p>
                    <input type="button" class="btn_enter" value="entrer">
                </p>  
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="copyright">
                    <img src="images/copyright_25.png" alt="copyright">
                    2021 GROUPOMANIA. Tous droits réservés
                </p>
                <p>
                    <a href ="#">A propos</a>
                </p>
                <p>
                    <a href ="#">Fonctionnalités</a>
                </p>
            </div>
        </footer>
    </body>

</html>
