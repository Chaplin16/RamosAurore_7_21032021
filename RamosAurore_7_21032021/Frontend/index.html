    <body>
    <header class="logo">
        <p> 
            <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
        </p>
        <h1>Groupomania</h1>
    </header>
        <main class="container">
                <form action="http://localhost:3000/signup" method="post" name="form"  id="formSignup">
                    <div class="signup">
                        <div class="title_signup">
                            <h2>Inscription</h2>    
                        </div>
                        <p class="username"> 
                            <label for="username">Votre pseudo </label>
                            <input class="input_formulaire" type="text" name="username" id="username" title="Veuillez n'écrire que des lettres" pattern ="[A-z-_ çàâéèeîïù]{2,30}" placeholder="Votre pseudo" required/>
                        </p>
                        <p class="email"> 
                            <label for="email">Votre mail</label>
                            <input class="input_formulaire" type="email" name="email" id="email" title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$" placeholder="Votre email" required/>
                        </p>
                        <p class="password"> 
                            <label for="password">Votre mot de passe</label>
                            <input class="input_formulaire" type="password" name="password" id="password" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="Votre mot de passe" required/>
                        </p>
                        <p class="job"> 
                            <label for="job">Votre métier</label>
                            <input class="input_formulaire" type="text" name="job" id="job" pattern ="[A-z-_ çàâéèeîïù]{2,30}" title="Veuillez entrer votre métier" placeholder="Votre poste"/>
                        </p>
                        <p>
                            <input type="submit" id="btnSubmitNewUser" class="btn_enter" name="submit" value="Envoyer">
                        </p> 
                    </div>
                </form>
            <div class="containerLinkConnect">
                <p class="question"> Déjà inscrit?<br>
                    <a class="linkConnect" href= "connect.html">Connectez-vous</a>
                </p>
            </div>
        </main>
