<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content=" messagerie instantannée de groupomania, pasge d inscription">
        <link rel="stylesheet" href="screen.css">
        <title>accueil Groupomania</title>
    </head>

    <body>
        <header class="logo">
                <p> 
                    <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
                </p>
                <h1>Groupomania</h1>
        </header>
        <main class="container">
            <div class="containerLogin"></div>
                <form action="http://localhost:3000/signup" method="post" name="form"  id="formSignup">
                    <div class="signup">
                        <div class="title_signup">
                            <h2>Inscription</h2>
                            
                        </div>
                        <p class="username"> 
                            <label for="username"> </label>
                            <input class="input_formulaire" type="text" name="username" id="username" title="Veuillez n'écrire que des lettres" pattern ="[A-z-_çàâéèeîïù]{2,30}" placeholder="Votre pseudo" required/>
                        </p>
                        <p class="email"> 
                            <label for="email"> </label>
                            <input class="input_formulaire" type="email" name="email" id="email" title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$" placeholder="Votre email" required/>
                        </p>
                        <p class="password"> 
                            <label for="password"> </label>
                            <input class="input_formulaire" type="password" name="password" id="password" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="Votre mot de passe" required/>
                        </p>
                        <p class="job"> 
                            <label for="job"> </label>
                            <input class="input_formulaire" type="text" name="job" id="job" pattern ="[A-z-_çàâéèeîïù]{2,30}" title="Veuillez entrer votre métier" placeholder="Votre poste"/>
                        </p>
                        <p>
                            <input type="submit" id="btnSubmitNewUser" class="btn_enter" name="submit" value="Envoyer">
                        </p> 
                    </div>
                </form>
            </div>
            <div class="containerLinkConnect">
                <p class="question"> Déjà inscrit?<br>
                    <a class="linkConnect" href= "connect.html">Connectez-vous</a>
                </p>
            </div>
        </main>
        <footer>
            <div class="footer">
                <p class="copyright">
                    <img src="images/copyright_25.png" alt="copyright">
                    2021 GROUPOMANIA. Tous droits réservés
                </p>
                <p>
                    <a href ="#">A propos</a>
                </p>
                <p>
                    <a href ="#">Fonctionnalités</a>
                </p>
                <p>
                    <a href ="#">Nous contacter</a>
                </p>
            </div>
        </footer>

      <!--mes scripts-->
      <script type="text/javascript" src="js/indexNewUser.js"></script>
      <script type="text/javascript" src="js/config.js"></script>
      
    </body>

</html>
