    <body>
        <header class="logo">
                <p> 
                    <img src="images/groupomania_logo_150.png" alt="logo de groupomania">
                </p>
                <h1>Groupomania</h1>
        </header>
        <main class="containerModif">
            <form action="http://localhost:3000" method="post" name="form"  id="formModifUser">
                <div class="changeData">
                    <div class="title_signup">
                        <h2>Modification de vos données</h2>     
                    </div>
                    <p class="username"> 
                        <label for="modifUsername"> </label>
                        <input class="input_formulaire" type="text" name="username" id="modifUsername" title="Veuillez n'écrire que des lettres" pattern ="[A-z-_çàâéèeîïù]{2,30}" value="" />
                    </p>
                    <p class="email"> 
                        <label for="modifEmail"> </label>
                        <input class="input_formulaire" type="email" name="email" id="modifEmail" title="Veuillez écrire un mail valide" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]{2,}\.[a-zA-Z]{2,4}$" />
                    </p>
                    <p class="job">  
                        <label for="modifJob"> </label>
                        <input class="input_formulaire" type="text" name="job" id="modifJob" pattern ="[A-z-_ çàâéèeîïù]{2,30}" title="Veuillez entrer votre métier" />
                    </p>
                    <p>
                        <input type="submit" id="btnSubmitModif" class="btn_enter" name="submit" value="Envoyer">
                    </p> 
                </div>
            </form>
        <form action="http://localhost:3000" method="post" name="formModifPassword"  id="formModifPassword">
            <div class="changePassword">
                <div class="title_changePassword">
                    <h2>Modification de votre mot de passe</h2>     
                </div>
                    <p class="password"> 
                    <label for="lastPassword">mot de passe</label>
                    <input class="input_formulaire" type="password" name="lastPassword" id="lastPassword" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="ancien mot de passe" />
                </p>
                <p class="password"> 
                    <label for="newPassword"> </label>
                    <input class="input_formulaire" type="password" name="newPassword" id="newPassword" title="Votre mot de passe doit contenir 8 caractères dont 1chiffre, une minuscule et une majuscule(pas de caractère spéciaux" placeholder="nouveau mot de passe" />
                </p>
                
                <p>
                    <input type="submit" id="btnModifPassword" class="btn_enter" name="submitModiPassword" value="Envoyer">
                </p> 
            </div>
        </form>
        <div class="containerLinkConnect">
            <p class="question"><br>
                <a class="linkConnect" href= "pageTchats.html">Revenir sur le <br>forum de discussion</a>
            </p>
        </div>
